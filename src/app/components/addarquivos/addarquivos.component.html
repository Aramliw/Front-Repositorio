   
    <div class="card">
        <div class="card-header">
            <h3>Adicionar arquivo</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="mb-3 mt-3">
                  <label for="nome" class="form-label">Nome:</label>
                  <input formControlName="nome" type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select formControlName="categoria" class="form-select" name="categoria">
                        <option value="">Categoria...</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Arquivo:</label>
                    <input type="file" (change)="onFileChange($event)" accept=".txt,.pdf,.docx,.jpg,.jpeg,.png" class="form-control" id="email" name="email">
                </div>
                <button (click)="adicionarDados()" type="button" class="btn btn-primary">Salvar</button>
              </form>
        </div>
    </div>
