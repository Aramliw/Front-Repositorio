    <div class="row">
        <div class="col-md-4 col-sm-2"></div>
        <div class="col-md-4 col-sm-8">
            <div class="card m-4">
                <div class="card-header">
                    <h3>Entrar no sistema</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="adicionarDados()">
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" [(ngModel)]="novoDado.email"id="email" name="email">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" [(ngModel)]="novoDado.senha" id="senha" name="senha">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Entrar </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4 col-sm-2"></div>
    </div>
