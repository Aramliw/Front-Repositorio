<form class="m-4">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Nome" name="email">
      </div>
      <div class="col">
        <select class="form-select">
            <option>Categoria...</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
      </div>
      <div class="col">
        <input type="date" class="form-control" placeholder="Data" name="email">
      </div>
      <div class="col">
        <button type="button" class="btn btn-secondary">Filtrar</button>
        <a [routerLink]="['/addarquivos']" routerLinkActive="router-link-active" class="btn btn-primary">Adicionar</a>
      </div>
    </div>
  </form>

<div class="card">
    <div class="card-header">Lista de arquivos</div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Data</th>
                    <th>Adicionado por</th>
                    <th>Nome Arquivo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dados">
                    <td>{{item.nome}}</td>
                    <td>{{item.categoria}}</td>
                    <td>{{item.data}}</td>
                    <td>{{item.adicionadopor}}</td>
                    <td>{{item.arquivo}}</td>
                    <td>
                        <a href="#" >Baixar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">Footer</div>
</div>
